<script>

//Angulo

let ang = 0;
   
function mais(){  
    ang++;
    if(ang>3){
    ang=0;
    }
    else if(ang<0){
    ang=3;
    }
    posAng();
    }

function menos(){
    ang--; 
    if(ang>3){
    ang=0;
    }
    else if(ang<0){
    ang=3;
    }
    posAng();
    }

//-Angulo   

//Posição Angulo

function posAng(){
switch(ang){
    case 0:
        document.getElementById("demo").innerHTML = "Norte";
        break;
   
    case 1:
        document.getElementById("demo").innerHTML = "Leste";
        break;
    
    case 2:
        document.getElementById("demo").innerHTML = "Sul";
        break;
    
    case 3:
        document.getElementById("demo").innerHTML = "Oeste"; 
        break;
    
    
    default:
        document.getElementById("demo").innerHTML = "Norte";
}}

//-Posição Angulo

//Botao nav

let X = 1;
let Y = 1;

function subir(){
switch(ang){
    case 0:
    norte();  
    break;  

    case 1:
    leste();  
    break;  
    
    case 2:
    sul();  
    break;  

    case 3:
    oeste();  
    break; 
}
}

function desce(){
switch(ang){
    case 0:
    sul();  
    break;  

    case 1:
    oeste();  
    break;  
    
    case 2:
    norte();  
    break;  

    case 3:
    leste();  
    break; 
}
}

function leste() {
   X++;
   if(X>10){
   X = 1;  
   document.getElementById("td"+10+Y).style.backgroundColor = "aqua";  
   }
   if(X<1){
   X = 10; 
   document.getElementById("td"+1+Y).style.backgroundColor = "aqua";  
   }
   document.getElementById("td"+X+Y).style.backgroundColor = "red";
   document.getElementById("td"+(X-1)+Y).style.backgroundColor = "aqua"; 
}  
function norte() { 
   Y--;
   if(Y>10){
   Y = 1;  
   document.getElementById("td"+X+10).style.backgroundColor = "aqua"; 
   }
   if(Y<1){
   Y = 10; 
   document.getElementById("td"+X+1).style.backgroundColor = "aqua";
   }
   document.getElementById("td"+X+Y).style.backgroundColor = "red";
   document.getElementById("td"+X+(Y+1)).style.backgroundColor = "aqua";
}       
function oeste() {
   X--;
   if(X>10){
   X = 1;  
   document.getElementById("td"+10+Y).style.backgroundColor = "aqua";  
   }
   if(X<1){
   X = 10; 
   document.getElementById("td"+1+Y).style.backgroundColor = "aqua";  
   }
   document.getElementById("td"+X+Y).style.backgroundColor = "red";
   document.getElementById("td"+(X+1)+Y).style.backgroundColor = "aqua"; 
}
function sul() {
   Y++;
   if(Y>10){
   Y = 1;  
   document.getElementById("td"+X+10).style.backgroundColor = "aqua";  
   }
   if(Y<1){
   Y = 10; 
   document.getElementById("td"+X-1).style.backgroundColor = "aqua";  
   }
   document.getElementById("td"+X+Y).style.backgroundColor = "red";
   document.getElementById("td"+X+(Y-1)).style.backgroundColor = "aqua"; 
}
